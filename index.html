<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReconAI - Cyber Security Reconnaissance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              cyber: {
                black: '#0a0a0f',
                dark: '#13131f',
                panel: '#1c1c2e',
                primary: '#00f0ff',
                secondary: '#7000ff',
                success: '#00ff9d',
                danger: '#ff003c',
                warning: '#fcee0a',
                text: '#e0e0e0',
                muted: '#6b7280'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan-line': 'scan 2s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0f;
        color: #e0e0e0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #13131f;
      }
      ::-webkit-scrollbar-thumb {
        background: #2d2d45;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff;
      }
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff003c;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00f0ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(12px, 9999px, 86px, 0); }
        20% { clip: rect(46px, 9999px, 12px, 0); }
        40% { clip: rect(66px, 9999px, 32px, 0); }
        60% { clip: rect(11px, 9999px, 72px, 0); }
        80% { clip: rect(84px, 9999px, 2px, 0); }
        100% { clip: rect(53px, 9999px, 98px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(62px, 9999px, 26px, 0); }
        20% { clip: rect(2px, 9999px, 62px, 0); }
        40% { clip: rect(86px, 9999px, 12px, 0); }
        60% { clip: rect(21px, 9999px, 92px, 0); }
        80% { clip: rect(34px, 9999px, 42px, 0); }
        100% { clip: rect(13px, 9999px, 68px, 0); }
      }
    </style>
